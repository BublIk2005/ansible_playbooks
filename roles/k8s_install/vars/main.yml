---
# vars file for k8s_install
k8s_dependencies:
  - ca-certificates
  - curl
  - apt-transport-https
  - keepalived
  - haproxy
  - containerd.io

k8s_gpg_key: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
k8s_apt_repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main"
#k8s_apt_repo: "deb https://apt.kubernetes.io/ kubernetes-xenial main"
kubeadm_conf_exec_start_line: "ExecStart=/usr/bin/kubelet $KUBELET_KUBECONFIG_ARGS $KUBELET_CONFIG_ARGS $KUBELET_KUBEADM_ARGS $KUBELET_EXTRA_ARGS --cgroup-driver=systemd --node-ip={{ansible_host}}"